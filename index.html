<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="container">
      <input type="text" id="output">
      <button type="button" class="num" id="7">7</button>
      <button type="button" class="num" id="8">8</button>
      <button type="button" class="num" id="9">9</button>
      <button type="button" class="function" id="div">/</button>
      <button type="button" class="num" id="4">4</button>
      <button type="button" class="num" id="5">5</button>
      <button type="button" class="num" id="6">6</button>
      <button type="button" class="function" id="mul">*</button>
      <button type="button" class="num" id="1">1</button>
      <button type="button" class="num" id="2">2</button>
      <button type="button" class="num" id="3">3</button>
      <button type="button" class="function" id="add">+</button>
      <button type="button" class="clear" id="clear">C</button>
      <button type="button" class="num" id="0">0</button>
      <button type="button" class="num" id="dot">.</button>
      <button type="button" class="function" id="sub">-</button>
      <button type="button" class="equal" id="equal">=</button>
    </div>

    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
